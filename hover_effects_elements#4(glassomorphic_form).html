 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassomorphic Signup page</title>
    <link rel="stylesheet" href="css/style4.css">
 </head>
 <body>
        <div class="outer-box">
            <div class="inner-box">
                <header class="signup-header">
                    <h1>SignUp</h1>
                    <p>Sign Up for accessing all the features</p>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" placeholder="Keshav Kumar Agarwal" required>
                        </p>
                        <p>
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" placeholder="masterK0927@protonmail.com" required>
                        </p>
                        <p>
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" placeholder="Atleast 8 Characters" required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create Account">
                        </p>
                    </form>
                </main>
                <footer class="signup-footer">
                    <p>Already have an Account? <a href="#">Login</a></p>
                </footer>
            </div>
            <div class="circle a1"></div>
            <div class="circle a2"></div>
        </div>
 </body>
 </html>
